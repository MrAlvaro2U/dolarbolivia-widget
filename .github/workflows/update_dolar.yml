name: Actualizar precio del d√≥lar

on:
  schedule:
    - cron: "*/15 * * * *"  # cada 15 minutos
  workflow_dispatch:

jobs:
  update_dolar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Instalar dependencias
        run: |
          pip install selenium webdriver-manager

      - name: Ejecutar script de scraping
        run: python dolar_selenium.py

      - name: Hacer commit si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dolarbolivia.json
          git commit -m "üîÅ Actualizar precio d√≥lar" || echo "Sin cambios"
          git push
